{% extends 'base.html' %}

{% block content %}
<h1>Iniciar sesión</h1>

<form method="post" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Entrar</button>
  <a href="{% url 'registro' %}" class="btn btn-link">¿No tienes cuenta? Regístrate</a>
</form>
{% endblock %}
