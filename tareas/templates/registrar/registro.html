{% extends 'base.html' %}

{% block content %}
<h1>Registro de usuario</h1>

<form method="post" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Registrarse</button>
  <a href="{% url 'login' %}" class="btn btn-link">Ya tengo cuenta</a>
</form>
{% endblock %}
