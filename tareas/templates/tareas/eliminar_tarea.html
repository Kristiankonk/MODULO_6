{% extends 'base.html' %}

{% block content %}
<h1>Eliminar tarea</h1>

<p>¿Seguro que deseas eliminar la tarea <strong>"{{ tarea.titulo }}"</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'lista_tareas' %}" class="btn btn-secondary ms-2">Cancelar</a>
</form>
{% endblock %}
